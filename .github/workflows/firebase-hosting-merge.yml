name: Deploy to Firebase
'on':
  push:
    branches:
      - alpha
jobs:
  deploy_hosting:
    name: "Hosting"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KOLLECTION_NODE }}'
          channelId: live
          projectId: kollection-node
